
<script type="text/javascript">

var ev_keys = {
                '{': 'a-nav-page-first',
                '}': 'a-nav-page-last',
                '[': 'a-nav-page-prev',
                ']': 'a-nav-page-next',
                '+': 'a-nav-page-more',
                '-': 'a-nav-page-less',
                '*': 'a-nav-page-all',
                '=': 'a-nav-page-reset',
              };


function on_keypress( ev )
{
  
  if( ev_keys[ ev.key ] )
    {
    var el = document.getElementById( ev_keys[ ev.key ] );
    if ( el ) document.location = el.href;
    return false;
    }
  return;
}

document.onkeypress = on_keypress;

</script>
