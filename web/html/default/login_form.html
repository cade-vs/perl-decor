<form action=login.pl method=post>
<$FORM_INPUT_SESSION_KEEPER>
    <input TYPE=hidden NAME=page VALUE=login>

    <p><$login-error><p>
    

  <div class='record-table'>

  <div class='view-divider view-sep record-sep fmt-center'><~Login with your username and password></div>

  <div class='record-field-value'>
    <div class='view-field record-field' ><~Username></div>
    <div class='view-value record-value' ><input TYPE=text     NAME=user style='width: 100%' AUTOCOMPLETE='off'></div>
  </div>

  <div class='record-field-value'>
    <div class='view-field record-field record-last' ><~Password></div>
    <div class='view-value record-value record-last' ><input TYPE=password NAME=pass style='width: 100%' AUTOCOMPLETE='off'></div>
  </div>

  </div>

  <input TYPE=submit class=button name=button:login Value='   [~Login]   '>

</form>
