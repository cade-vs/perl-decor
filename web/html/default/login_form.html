<form action=login.pl method=post>
<$FORM_INPUT_SESSION_KEEPER>
    <input TYPE=hidden NAME=page VALUE=login>

    <p><$login-error><p>
    
    <table class="view login" cellspacing=1 cellpadding=4>
      <tr>
          <td colspan=2 align=center class=view-header><~Enter your username and password></td>
      </tr>
      <tr>
        <td class=view-field><~Username></td>
        <td class=view-value><input TYPE=text     NAME=user style='width: 100%' AUTOCOMPLETE='off'></td>
      </tr>
      <tr>
        <td class=view-field><~Password></td>
        <td class=view-value><input TYPE=password NAME=pass style='width: 100%' AUTOCOMPLETE='off'></td>
      </tr>
      <tr>
        <td class=view-field>&nbsp;</td>
        <td class=view-value><input TYPE=submit class=button name=button:login Value='   [~Login]   '></td>
      </tr>
    </table>
      
</form>
