<p>
<form method=POST name=file_upload_form ENCTYPE="multipart/form-data" action=?>
  <$FORM_INPUT_SESSION_KEEPER>
  <table class=view cellspacing=0 width=50% cellpadding=5>
  <tr>
    <td class=view-field><img class=icon src=i/file_up.svg border=0 title='<~Upload file>'> <~File>:</td>
    <td class=view-value><input class=inp id=inp type=file name=FILE_UPLOAD <$multiple>></td>
  </tr>
  <tr>
    <td class=view-field><~Description>: </td>
    <td class=view-value><input type=text name=FILE_DES size=32 maxlen=120></td>
  </tr>
  </table>
  <p>
  <a class=button reactor_back_href=?>&lArr; [~Cancel]</a> <input class=button type=submit value="[~Upload file]">
</form>
<br>
