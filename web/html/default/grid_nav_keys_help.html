<h4>Grid Nvaigation Keys Help</h4>
<hr>
<p>key " { " go to first page
<p>key " } " go to last page
<p>key " [ " go to previous page
<p>key " ] " go to next page
<p>key " + " show more rows per page
<p>key " - " show less rows per page
<p>key " * " show all rows in one page (limited)
<p>key " = " reset page rows count
